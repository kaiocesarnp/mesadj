<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaio César">
    <link rel="stylesheet" href="./css/style.css">
    <title>MESA de DJ do TROPA</title>
</head>
<body>
     <h1>TROPA DE ELITE</h1>
     <main class="card">
        <section class="mesa_dj">
            <img src="./assets/tropa1.png" alt="Imagem Capitão" class="imagem_capitao js-imagem-capitao">
            <div class="pe_mesa topo"></div>
            <section class="corpo">
                <button data-botao="amor"><p>Hoje é no amor</p></button>
                <button data-botao="bando"><p>Bando de burgues</p></button>
                <button data-botao="jesus"><p>Vai dar merda</p></button>
                <button data-botao="informados"><p>Mal informados</p></button>
                <button data-botao="manda"><p>Quem manda</p></button>
                <button data-botao="marreco"><p>Marreco?</p></button>
                <button data-botao="nunca"><p>Nunca serão</p></button>
                <button data-botao="papa"><p>Conta do Papa</p></button>
                <button data-botao="sementinha"><p>Traz o sementinha</p></button>
            </section>
            <div class="pe_mesa rodape"></div>
        </section>
     </main>

     <audio data-musica="amor" src="./assets/audio1/audio-amor.mp3"></audio>
     <audio data-musica="bando" src="./assets/audio1/audio-bando.mp3"></audio>
     <audio data-musica="jesus" src="./assets/audio1/audio-darmerda.mp3"></audio>
     <audio data-musica="informados" src="./assets/audio1/audio-informados.mp3"></audio>
     <audio data-musica="manda" src="./assets/audio1/audio-manda.mp3"></audio>
     <audio data-musica="marreco" src="./assets/audio1/audio-marreco.mp3"></audio>
     <audio data-musica="nunca" src="./assets/audio1/audio-nunca.mp3"></audio>
     <audio data-musica="papa" src="./assets/audio1/audio-papa.mp3"></audio>
     <audio data-musica="sementinha" src="./assets/audio1/audio-sementinha.mp3"></audio>
    
    <script src="./js/script.js"></script>
</body>
</html>
