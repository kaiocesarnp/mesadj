<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MESA de DJ do RATINHO</title>
</head>
<body>
     <h1>DJ RATINHO</h1>
     <main class="card">
        <section class="mesa_dj">
            <img src="./assets/ratinho.png" alt="Imagem Ratinho" class="imagem_ratinho aparecer js-imagem-ratinho">
            <div class="pe_mesa topo"></div>
            <section class="corpo">
                <button>Eita</button>
                <button>Irra</button>
                <button>Jesus</button>
                <button>Não é o pai</button>
                <button>Pare</button>
                <button>Rapaz</button>
                <button>Ratinho</button>
                <button>Uepa</button>
                <button>Vai sobrar</button>
            </section>
            <div class="pe_mesa rodape"></div>
        </section>
     </main>

     <audio data-musica="eita" src="./assets/audio/audio-eita.mp3"></audio>
     <audio data-musica="irra" src="./assets/audio/audio-irra.mp3"></audio>
     <audio data-musica="jesus" src="./assets/audio/audio-jesus.mp3"></audio>
     <audio data-musica="nao-e-o-pai" src="./assets/audio/audio-nao-e-o-pai.mp3"></audio>
     <audio data-musica="pare" src="./assets/audio/audio-pare.mp3"></audio>
     <audio data-musica="rapaiz" src="./assets/audio/audio-rapaiz.mp3"></audio>
     <audio data-musica="ratinho" src="./assets/audio/audio-ratinho.mp3"></audio>
     <audio data-musica="uepa" src="./assets/audio/audio-uepa.mp3"></audio>
     <audio data-musica="vai-sombra" src="./assets/audio/audio-vai-sombra.mp3"></audio>
    
    <script src="./js/script.js"></script>
</body>
</html>
